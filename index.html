<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/highlight.css">
    
    <link rel="stylesheet" href="./css/sweet-alert.css">
</head>
<body class="corpo">
    <header class="cabecalho">
        <input class="check__lupa-pesquisa" id="check-lupa-pesquisa" type="checkbox">
        <div class="logotipo">
            <img src="./img/Logo.svg" alt="Logotipo AluraDev">        
        </div>
        <input class="pesquisa" type="search" placeholder="Busque por algo">
        <div class="busca-menu">
            <label class="label__img__lupa-pesquisa" for="check-lupa-pesquisa">
                <span class="img__lupa-pesquisa"></span>
            </label>
            <input class="check__menu-hamburguer" id="check-menu-hamburguer" type="checkbox">
            <label class="label__img__menu-hamburguer" for="check-menu-hamburguer">
                <span class="img__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                        <a class="menu-lateral__item" href="./index.html">
                        <img class="menu-lateral__imagem__codigo" src="./img/icon_code.svg" alt="Ícone do editor de código">
                        <p class="menu-lateral__texto__codigo">Editor de código</p>
                    </a>    
                </li>
                <li class="lista-menu__item">
                    <a class="menu-lateral__item" href="./comunidade.html">
                        <img class="menu-lateral__imagem__comunidade" src="./img/icon_users.svg" alt="Ícone da comunidade">
                        <p class="menu-lateral__texto__comunidade">Comunidade</p>
                    </a>
                </li>
                <li class="lista-menu__item">
                    <hr>
                </li>
                <li class="lista-menu__item">
                    <div class="usuario__hover">
                        <img class="usuario__foto" src="./img/foto-usuario-1X.jpg" alt="foto do usuário logado">
                        <p class="usuario__nome">Harry</p>
                    </div>
                </li>
            </ul>
            <div class="usuario">
                <div class="usuario__hover">
                    <img class="usuario__foto" src="./img/foto-usuario-1X.jpg" alt="foto do usuário logado">
                    <p class="usuario__nome">Harry</p>
                </div>
            </div>
        </div>
    </header>

    <main class="principal">
        <section class="menu-lateral">
            <label class="menu-lateral__label">Menu</label>
            <a class="menu-lateral__item" href="./index.html">
                <img class="menu-lateral__imagem__codigo" src="./img/icon_code.svg" alt="Ícone do editor de código">
                <p class="menu-lateral__texto__codigo">Editor de código</p>
            </a>
            <a class="menu-lateral__item" href="./comunidade.html">
                <img class="menu-lateral__imagem__comunidade" src="./img/icon_users.svg" alt="Ícone da comunidade">
                <p class="menu-lateral__texto__comunidade">Comunidade</p>
            </a>
        </section>
        <form class="formulario">
            <div class="modulo-central">
                <section class="moldura__codigo">
                    <div class="codigo">
                        <img class="bolinhas" src="./img/bolinhas.svg" alt="bolinhas">

                        <pre class="codigo__texto css">
                            <code class="hljs codigo__codigo" id="codigo__codigo" contenteditable="true" aria-label="Editor de código"></code>
                        </pre>

                    </div>
                </section>
                <section class="classe-botao-visualizar">
                    <input class="botao--visualizar" id="botao--visualizar" type="button" value="Visualizar com o Highlight">
                </section>
            </div>
            <div class="barra-lateral-direita">
                <section class="classe-projeto">
                    <div class="projeto">
                        <label for="projeto__nome" class="projeto__label">Seu Projeto</label>
                        <input class="projeto__nome" id="projeto__nome" type="text" placeholder="Nome do seu projeto" name="projeto__nome" required>
                        <textarea class="projeto__descricao" id="projeto__descricao" placeholder="Descrição do seu projeto" value=none maxlength="100" required></textarea>
                    </div>
                    <div class="personalizacao">
                        <label for="personalizacao__linguagem" class="personalizacao__label">Personalização</label>
                        <div class="personalizacao__info">
                            <select class="personalizacao__linguagem" id="personalizacao__linguagem" name="personalizacao__linguagem" required>
                                <option class="option" value="javascript">JavaScript</option>
                                <option class="option" value="html"      >HTML</option>
                                <option class="option" value="css"       >CSS</option>
                                <option class="option" value="scss"      >SCSS</option>
                            </select>
                            <input class="color-picker"  id="color-picker" type="color" value="#6BD1FF">
                        </div>
                    </div>
                </section>
                <section class="classe-botao-salvar-projeto">
                    <input class="botao--salvar-projeto" id="botao--salvar-projeto" type="submit" value="Salvar projeto">
                </section>
            </div>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js" type="module"></script>


</body>
</html>
